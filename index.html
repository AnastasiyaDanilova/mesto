<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <meta name="description" content="Сервис Место. Добавляй фотографии, делись с друзьями и оценивай.">
    <meta name="keywords" content="Место, фото, фотографии">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="content">

        <header class="header">
            <img src="./images/Vector.svg" alt="Место" class="logo">
        </header>


        <main>

            <section class="profile">

                <div class="profile__about">

                    <img src="./images/image.jpg" alt="аватар" class="profile__photo">

                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать"
                                class=" button button_type_edit-info"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>

                    </div>

                </div>

                <button type="button" aria-label="Добавить фото" class="button button_type_add-card"></button>
            </section>

            <section class="cards">

                <ul class="cards__list">

                </ul>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_profile">

        <div class="popup__container">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form" name="popupForm">
                <input type="text" name="popupInput" placeholder="Жак-Ив Кусто"
                    class="popup__input popup__input_type_name">
                <input type="text" name="popupInput" placeholder="Исследователь океана"
                    class="popup__input popup__input_type_job">
                <button type="submit" aria-label="Отправить" class="button button_type_submit"></button>
            </form>

        </div>

    </div>

    <div class="popup popup_type_place">

        <div class="popup__container">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Новое место</h2>

            <form class="popup__form" name="popupForm">
                <input type="text" name="popupInput" placeholder="Название" class="popup__input popup__input_type_name">
                <input type="text" name="popupInput" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_job">
                <button type="submit" aria-label="Отправить"
                    class="button button_type_submit"></button>
            </form>

        </div>

    </div>

    <div class="popup popup_type_image">
        <figure class="popup__figure">
            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <img class="popup__image">
            <figcaption class="popup__fig-caption"></figcaption>
        </figure>

    </div>

    <template class="card-template">
        <li class="card">
            <div>
                <img class="card__image">
                <button class="button card__delete-button"></button>
                <div class="card__panel">
                    <h2 class="card__city"></h2>
                    <button type="button" aria-label="Мне нравится" class="button card__like-button"></button>
                </div>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>

</body>


</html>
