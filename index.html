<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <meta name="description" content="Сервис Место. Добавляй фотографии, делись с друзьями и оценивай.">
    <meta name="keywords" content="Место, фото, фотографии">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="content">

        <header class="header">
            <img src="./images/Vector.svg" alt="Место" class="logo">
        </header>


        <main>

            <section class="profile">

                <div class="profile__about">

                    <img src="./images/image.jpg" alt="аватар" class="profile__photo">

                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Редактировать"
                                class=" button button_type_edit-info"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>

                    </div>

                </div>

                <button type="button" aria-label="Добавить фото" class="button button_type_add-card"></button>
            </section>

            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__panel">
                            <h2 class="card__city">Карачаевск</h2>
                            <button type="button" aria-label="Мне нравится"
                                class="button button_type_like button_type_like-active"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
                        <div class="card__panel">
                            <h2 class="card__city">Гора Эльбрус</h2>
                            <button type="button" aria-label="Мне нравится" class="button button_type_like"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
                        <div class="card__panel">
                            <h2 class="card__city">Домбай</h2>
                            <button type="button" aria-label="Мне нравится" class="button button_type_like"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="card__image">
                        <div class="card__panel">
                            <h2 class="card__city">Гора Эльбрус</h2>
                            <button type="button" aria-label="Мне нравится" class="button button_type_like"></button>
                        </div>
                    </li>

                    <li class="card">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="card__image">
                        <div class="card__panel">
                            <h2 class="card__city">Домбай</h2>
                            <button type="button" aria-label="Мне нравится" class="button button_type_like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__panel">
                            <h2 class="card__city">Карачаево-Черкесия</h2>
                            <button type="button" aria-label="Мне нравится" class="button button_type_like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">

        <div class="popup__container ">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form" name="popupForm">
                <input type="text" name="popupInput" placeholder="Жак-Ив Кусто"
                    class="popup__input popup__input_type_name">
                <input type="text" name="popupInput" placeholder="Исследователь океана"
                    class="popup__input popup__input_type_job">
                <button type="submit" aria-label="Отправить" class="button button_type_submit"></button>
            </form>

        </div>

    </div>

    <script src="./scripts/index.js"></script>

</body>


</html>
