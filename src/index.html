<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис Место. Добавляй фотографии, делись с друзьями и оценивай.">
    <meta name="keywords" content="Место, фото, фотографии">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="content">

        <header class="header">
            <img src="<%=require('./images/Vector.svg')%>" alt="Место" class="logo">
        </header>


        <main>

            <section class="profile">

                <div class="profile__about">
 
                    <button type="button" aria-label="Редактировать аватар" 
                    class="button avatar-button button_type_change-avatar avatar-popup-button">
                        <img alt="аватар" class="profile__photo">
                    </button>

                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name"></h1>
                            <button type="button" aria-label="Редактировать профиль"
                                class=" button button_type_edit-info profile-button profile-popup-button"></button>
                        </div>

                        <p class="profile__description"></p>

                    </div>

                </div>

                <button type="button" aria-label="Добавить фото"
                    class="button place-button button_type_add-card place-popup-button "></button>
            </section>

            <section class="cards">

                <ul class="cards__list">

                </ul>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_profile" id="profile-popup">

        <div class="popup__container">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>

            <form class="popup__form" id="profile" name="popup-profile-form" novalidate>

                <input id="name-input" required type="text" name="name" placeholder="Ваше имя"
                    class="popup__input popup__input_type_name" minlength="2" maxlength="40">
                <span class="name-input-error popup__error"></span>

                <input id="job-input" required type="text" name="job" placeholder="Ваша профессия"
                    class="popup__input popup__input_type_job" minlength="2" maxlength="200">
                <span class="job-input-error popup__error"></span>

                <button type="submit" aria-label="Отправить" class="button button_type_submit"></button>
            </form>

        </div>

    </div>

    <div class="popup popup_type_avatar" id="avatar-popup">

        <div class="popup__container">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Обновить аватар</h2>

            <form class="popup__form" id="avatar" name="popup-place-form" novalidate>

                <input id="url-input" required type="url" name="link" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_job">
                <span class="url-input-error popup__error"></span>

                <button type="submit" aria-label="Отправить"
                    class="button button_type_submit button_type_avatar-submit"></button>
            </form>

        </div>

    </div>

    <div class="popup popup_type_place" id="place-popup">

        <div class="popup__container">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Новое место</h2>

            <form class="popup__form" id="place" name="popup-place-form" novalidate>

                <input id="place-input" required type="text" name="place-name" placeholder="Название"
                    class="popup__input popup__input_type_name" minlength="2" maxlength="30">
                <span class="place-input-error popup__error"></span>

                <input id="url-input-place" required type="url" name="link" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_job">
                <span class="url-input-place-error popup__error"></span>


                <button type="submit" aria-label="Отправить"
                    class="button button_type_submit button_type_submit-place"></button>
            </form>

        </div>

    </div>

    <div class="popup popup_type_image">
        <figure class="popup__figure">
            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <img class="popup__image">
            <figcaption class="popup__fig-caption"></figcaption>
        </figure>

    </div>

    <div class="popup popup_type_delete" id="profile-delete">

        <div class="popup__container">

            <button type="button" aria-label="Закрыть" class="button button_type_close-popup"></button>
            <h2 class="popup__title">Вы уверены?</h2>

                <button type="submit" aria-label="Отправить"
                    class="button button_type_submit button_type_submit-delete"></button>

        </div>
    </div>

    <template class="card-template">
        <li class="card">
            <img class="card__image">
            <button class="button card__delete-button"></button>
            <div class="card__panel">
                <h2 class="card__city"></h2>
                <div class="card__like-container">
                    <button type="button" aria-label="Мне нравится" class="button card__like-button"></button>
                    <span class="card__like-count"></span>
                </div>
            </div>
        </li>
    </template>



</body>


</html>
